<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellMATE - Healthcare Assistant</title>
    <link rel="stylesheet" href="/static/style_classic.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="auth-box">
            <img src="/static/cropped_image.webp" alt="WellMATE Logo" class="logo">
            <h1>Welcome to WellMATE</h1>
            <p style="color: #6b7280; margin-bottom: 30px; font-size: 16px;">Your trusted healthcare companion powered by AI</p>
            
            <div class="login-options">
                <button type="button" class="btn guest-login-btn" id="guest-login-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    Continue as Guest
                </button>
            </div>
            
            <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #e5e7eb;">
                <p style="color: #6b7280; font-size: 14px; line-height: 1.5;">
                    By continuing, you agree to our Terms of Service and Privacy Policy. 
                    WellMATE provides general health information and should not replace professional medical advice.
                </p>
            </div>
        </div>
    </div>
    
    <script src="/static/script_classic.js"></script>
</body>
</html>
